<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lading Pic Animatsiya</title>
</head>
<!---image-->
<div class="slider">
    <div class="slides">
        <!--radion buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
        <!--radion buttons end-->
        <!--image div start--->
        <div class="slide firis">
            <img src="./img/pic1 (1).jpg" alt="pic">
        </div>
        <div class="slide">
            <img src="./img/pic1 (1).png" alt="pic">
        </div>
        <div class="slide">
            <img src="./img/pic1 (2).jpg" alt="pic">
        </div>
        <div class="slide">
            <img src="./img/pic1 (3).jpg" alt="pic">
        </div>
        <div class="slide">
            <img src="./img/pic1 (4).jpg" alt="pic">
        </div>
        <!-- image div end -->
        <!-- automatic navication start -->
        <div class="navication-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
        </div>
        <!-- automatic navication end -->
    </div>
    <!----munal menu  starrt-->
    <div class="navigation-munal">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
    </div>
    <!----munal menu  end-->
</div>
<!---image end-->

<body>
    <script src="java.js"></script>
</body>

</html>
